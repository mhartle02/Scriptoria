<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h1>Create Your Account</h1>
    {% if msg %}
    Query Result:
    {{msg}}
    <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% if show_form %}
    <form action="./signup.html" method="POST">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" value="" required><br>
        <label for="username">Name</label><br>
        <input type="text" id="username" name="name" value="" required><br>
        <label for="password">Name</label><br>
        <input type="text" id="password" name="name" value="" required><br>

    </form>
    {% else %}
    <a href="/">Back to Home</a>
</body>
</html>
